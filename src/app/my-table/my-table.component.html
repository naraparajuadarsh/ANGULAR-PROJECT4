<div class="t">
    <h1 class="p"><b>Employee Table</b></h1>
    <table class="table table-striped">
        <thead class="thead-dark bg-success">
            <tr>
                <th><b>Name</b></th>
                <th><b>Id</b></th>
                <th><b>Year</b></th>
                <th><b>Color</b></th>
                <th><b>Pantone_Value</b></th>
                <th><b>Age</b></th>
                <th><b>Delete</b></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let object of objects; let i=index">
                <td><b>{{object.name}}</b></td>
                <td><b>{{object.id}}</b></td>
                <td><b>{{object.year}}</b></td>
                <td><b>{{object.color}}</b></td>
                <td><b>{{object.pantone_value}}</b></td>
                <td><b>{{object.age}}</b></td>
                <td><button (click)="delete(i)">delete</button></td>
            </tr>
        </tbody>
    </table>
</div>
